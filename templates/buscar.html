<ion-view title="buscar" hide-nav-bar="true" id="page7" >
  
    <div style="background-color:#0054a6; height:70px">
        <h3 id="main-heading5" class="center-align" style="color:white; padding-top:4px; font-weight:bold">Corotea</h3>
    </div>
    <ion-content padding="true" class="manual-ios-statusbar-padding" style="padding-top:35px">
      <div class="row">
         <div class="col s12" style="margin:30px 0 0 0;height: 320px;overflow: scroll;border: 0px solid #bbddf9;padding-top:0px">
            <div class="input-field col s6" ng:repeat="cat in categories  | orderBy:'Txt_Categoria':false">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <!--<img class="activator" width="30" src="img/categorias/tecnology.png">-->
                    </div>
                    <div class="card-content" style="text-align: center;height: 150px;">
                        <span >{{cat.Txt_Categoria}}</span>
                        <p>
                            <image src="{{cat.imagen}}" style="width:50px"></image>
                            <input ng:click="addCategory(cat.Id)" type="checkbox" id="test{{$index}}" />
                            <label for="test{{$index}}"></label>
                        </p>
                    </div>
                </div>
            </div>

        </div>

      </div>

      <ez-alert></ez-alert>
      
      <div class="row">
        <div class="col s12" style ="position: absolute; text-align:center">
            <a class="btn blue" style="margin: 0 0 40px 0;" ng:click="search()">Buscar</a>
        </div>
      </div>
      
  </ion-content>
</ion-view>
