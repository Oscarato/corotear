<ion-view title="buscar" hide-nav-bar="true" id="page7" >
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <h2 id="buscar-heading3" class="blue-text text-darken-2 center-align">Buscar</h2>

      <div class="row">
          
        <div class="col s12" style="height: 380px;overflow: scroll;margin: 2px;border: 1px solid #bbddf9;">

            <div class="input-field col s6" ng:repeat="cat in categories">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <!--<img class="activator" width="30" src="img/categorias/tecnology.png">-->
                    </div>
                    <div class="card-content" style="text-align: center">
                        <span >{{cat.Txt_Categoria}}</span>
                        <p>
                            <input ng:click="addCategory(cat.id)" type="checkbox" id="test{{$index}}" />
                            <label for="test{{$index}}"></label>
                        </p>
                    </div>
                </div>
            </div>

        </div>

      </div>

      <div class="row">
        <div class="col s12" style ="position: absolute;">
            <a class="btn blue" style="margin: 0 0 40px 0;" ng:click="search()">Buscar</a>
        </div>
      </div>
      
  </ion-content>
</ion-view>
