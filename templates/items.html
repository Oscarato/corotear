<div ng-show="elements.length&gt;0" ng-repeat="element in elements" ng-class="{'animate-partial':$last, 'animate':$last, 'display-rotation-0-deg':$last, 'display-rotation-1-deg' : $first, 'display-rotation-2-deg': $middle}" class="slider-element">
	<!--.image-container(ng-style="{'background-image': 'url(\'' + element.image + '\')'}")-->
	<div ng-style="{'background-image':'url('+element.image+')'}" class="image-container"></div>
	<span>{{element.name}}</span>
	<div ng-if="$last" class="like animate-show likedislike">Lo quiero! </div>
	<div ng-if="$last" class="dislike animate-show likedislike">No lo quiero!</div>
</div>
