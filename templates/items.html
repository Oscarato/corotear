<div ng:click="window.location = '#/Page/page10'" ng-show="elements.length == 1" style="position: absolute;top: 94px;padding: 60px;z-index:0;display: block !important;">
	<h5>Ya no hay más elementos, te invitamos a subir algún articulo para <b>intercambiar</b> o si quieres los puedes <b>obsequiar</b></h5><br>
	<a href="#Page/page10" ><i class="large material-icons">input</i></a>
</div>


<div ng-show="elements.length > 0" ng-repeat="element in elements" style="z-index: 999999;" ng-class="{'animate-partial':$last, 'animate':$last, 'display-rotation-0-deg':$last, 'display-rotation-1-deg' : $first, 'display-rotation-2-deg': $middle}" class="slider-element">
	<!--.image-container(ng-style="{'background-image': 'url(\'' + element.image + '\')'}")-->
	<div ng-style="{'background-image':'url('+element.image+')'}" ng:click="selecImg(element)" class="image-container"></div>
	<span>{{element.name}}</span>
	<div ng-if="$last" class="like animate-show likedislike">Lo quiero! </div>
	<div ng-if="$last" class="dislike animate-show likedislike">No lo quiero!</div>
</div>
