</ion-slide-box>

    <div class="col s12">
        <span style="text-transform:uppercase">{{details.Data.Name_product}}</span>
    </div>

    <div class="col s12">
        <div star-rating rating-value="details.Data.Rating" max="5"></div> <span>{{details.Data.Rating}} /

    </div>

        <span style="text-transform:uppercase">{{details.Data.Detail}}</span>
    </div>

</div>
