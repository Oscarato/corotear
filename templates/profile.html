<ion-view title="profile" hide-nav-bar="true" id="page12">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <h2 id="profile-heading6" class="blue-text text-darken-2 center-align">Perfíl</h2>

      <div class="list" >
        <form>
          <div style="text-align: center;margin: 20px;" >
            <ion-list id="profile-list10">
              <img  style="width: 150px; height: 150px" src="{{data_profile.picture}}">
            </ion-list>
          </div>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Nombres</span>
            <input type="text">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Apellidos</span>
            <input type="text" >
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Teléfono</span>
            <input type="text" >
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Correo</span>
            <input type="email" value="{{data_profile.email}}" readonly>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Descripción</span>
            <textarea max="200" ></textarea>
          </label>


          <div id="publish-button-bar4"  class="button-bar">
            <button id="publish-button16" class="button button-positive  button-block" ng:click="soap()">Guardar</button>
          </div>
          <div id="publish-button-bar4" style="margin: 0 0 40px 0;"  class="button-bar">
            <a id="publish-button16" style="background:#dd5858;color: white;" ng:click="sesiClose()" class="button button-block">Cerrar Sesión</a>
          </div>
        </form>
      </div>
  </ion-content>
</ion-view>
