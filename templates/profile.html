<ion-view title="profile" hide-nav-bar="true" id="page12">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <h2 id="profile-heading6" style="margin: 0;font-size: 40px;" class="blue-text text-darken-2 center-align">Tu Perfíl</h2>

      <div class="list">
        <form name="profile" method="post">
          <div style="text-align: center;margin: 0 0 90px 0;" >
            <ion-list id="profile-list10">
              <img  style="width: 150px; height: 150px" src="{{data_profile.picture}}">
            </ion-list>
          </div>

          <ez-alert></ez-alert>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Nombres</span>
            <input type="text" ng:model="data_profile.name" value="{{data_profile.name}}" id="name">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Apellidos</span>
            <input type="text"  ng:model="data_profile.lastname" id="lastname">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Teléfono</span>
            <input type="text" ng:model="data_profile.phone" id="phone">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Correo</span>
            <input type="email" value="{{data_profile.email}}" readonly>
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Ciudad</span>
            <select class="form-control" ng:model="data_profile.city" style="height: 100%;border: none;border-bottom: 1px solid #b8b8b8;border-right: 1px solid #b8b8b8;" id="cities">
                <option value=""></option>
                <option ng:repeat="city in cities" value="{{city.Id}}">{{city.Name}}</option>
            </select>
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Descripción</span>
            <textarea max="200" ng:model="data_profile.description" id="description" style="margin: 0px -5px 0px 0px; width: 319px; height: 74px;" placeholder="Esta es tu descripción como persona, lo que las personas deben saber de tí, para que regales o te regalen un producto"></textarea>
          </label>

          <ez-alert></ez-alert>

          <div id="publish-button-bar4"  class="button-bar">
            <button id="publish-button16" style="font-size: 20px;" class="button button-positive  button-block" ng:click="profile_update(data_profile)">Guardar</button>
          </div>
          <div id="publish-button-bar4" style="margin: 0 0 40px 0;"  class="button-bar">
            <a id="publish-button16" style="background:#9e9e9e;color: white;font-size: 20px;" ng:click="sesiClose()" class="button button-block">Cerrar Sesión</a>
          </div>
        </form>
      </div>
  </ion-content>
</ion-view>
<style>
  label{
    margin: 0 0 10px 0 !important;
  }
</style>
